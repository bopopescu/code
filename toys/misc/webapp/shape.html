<body></body>
<script src="http://gamingJS.com/Three.js"></script>
<script src="http://gamingJS.com/ChromeFixes.js"></script>
<script src="http://gamingjs.com/Sounds.js"></script>
<script>
    // This is where stuff in our game will happen:
    var scene = new THREE.Scene();
    //var sounds = new THREE.Sounds();

    // This is what sees the stuff:
    var aspect_ratio = window.innerWidth / window.innerHeight;
    var camera = new THREE.PerspectiveCamera(75, aspect_ratio, 1, 10000);
    camera.position.z = 500;
    scene.add(camera);

    // This will draw what the camera sees onto the screen:
    var renderer = new THREE.CanvasRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var shape;
    var cover = new THREE.MeshNormalMaterial();
    var hand_foot = new THREE.SphereGeometry(50);
    
    // avatar
    //var body = new THREE.SphereGeometry(100);
    var body = new THREE.CylinderGeometry(10, 100, 185);
    var avatar = new THREE.Mesh(body, cover);
    scene.add(avatar);

    var head = new THREE.Mesh(hand_foot, cover);
    head.position.set(0, 140, 0);
    scene.add(head);
    
    var right_hand = new THREE.Mesh(hand_foot, cover);
    right_hand.position.set(-150, 0, 0);
    scene.add(right_hand);
    
    var left_hand = new THREE.Mesh(hand_foot, cover);
    left_hand.position.set(150, 0, 0);
    scene.add(left_hand);
  
    var right_foot = new THREE.Mesh(hand_foot, cover);
    right_foot.position.set(-75, -125, 0);
    scene.add(right_foot);
    
    var left_foot = new THREE.Mesh(hand_foot, cover);
    left_foot.position.set(75, -125, 0);
    scene.add(left_foot);


    // sphere
    shape = new THREE.SphereGeometry(100);
    var ball  = new THREE.Mesh(shape, cover);
    scene.add(ball);
    ball.position.set(-250, 250, -250);

    // cube
    shape = new THREE.CubeGeometry(300, 100, 20);
    var box   = new THREE.Mesh(shape, cover);
    scene.add(box);
    box.rotation.set(0.5, 0.5, 0);
    box.position.set(250, 250, -250);

    // cylinder
    shape = new THREE.CylinderGeometry(20, 40, 100);
    var tube  = new THREE.Mesh(shape, cover);
    scene.add(tube);
    tube.rotation.set(0.5, 0, 0);
    tube.position.set(250, -250, -250);

    // pyramid
    shape = new THREE.CylinderGeometry(1, 100, 100, 4);
    var pyramid = new THREE.Mesh(shape, cover);
    scene.add(pyramid);
    pyramid.rotation.set(0.5, 0, 0);
    pyramid.position.set(-250, -250, -250);

    // plane
    shape  = new THREE.PlaneGeometry(300, 100);
    var ground = new THREE.Mesh(shape, cover);
    scene.add(ground);
    ground.rotation.set(0.5, 0, 0);
    ground.position.set(-450, -150, -250);

    // torus (donut)
    shape  = new THREE.TorusGeometry(100, 25, 8, 25, 3.14);
    var donut  = new THREE.Mesh(shape, cover);
    scene.add(donut);

    var clock = new THREE.Clock();

    function animate() {
        requestAnimationFrame(animate);
        var t = clock.getElapsedTime();

        ball.rotation.set(t, 2*t, 0);
        box.rotation.set(t, 2*t, 0);
        tube.rotation.set(t, 2*t, 0);
        ground.rotation.set(t, 2*t, 0);
        pyramid.rotation.set(t, 2*t, 0);
        donut.rotation.set(t, 2*t, 0);

        renderer.render(scene, camera);
    }

    // Now, show what the camera sees on the screen:
    //renderer.render(scene, camera);
    animate();

</script>
